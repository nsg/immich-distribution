name: Build and run System Tests

on:
  push:
    branches:
      - 'bump/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  workflow_dispatch:

jobs:
  build-snap:
    name: Build Snap Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Snap build
        id: cache-snap
        uses: actions/cache@v4
        with:
          path: "*.snap"
          key: cache-snap-${{ hashFiles('parts/**', 'snap/**', 'src/**') }}

      - name: Build snap package
        if: steps.cache-snap.outputs.cache-hit != 'true'
        uses: snapcore/action-build@v1
        id: build

      - name: Save snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: development-snap-package
          if-no-files-found: error
          path: "*.snap"

  run-selenium-tests:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    needs: build-snap

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: development-snap-package

      - name: TEST | Install package
        run: |
          sudo snap install --dangerous *.snap

      - name: TEST | Install requirements
        run: pip install -r tests/requirements.txt

      - name: TEST | Run Selenium Tests
        run: make test -C tests

      - name: Backup database and assets
        run: |
          sudo immich-distribution.backup -a -d
          cp -rv /var/snap/immich-distribution/common/backups .

      - name: Upload backups
        uses: actions/upload-artifact@v4
        with:
          name: backups
          path: backups

  run-sync-tests:
    name: Run Sync Service Tests
    runs-on: ubuntu-latest

    needs: run-selenium-tests

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: development-snap-package

      - name: TEST | Install package
        run: |
          sudo snap install --dangerous *.snap

      - name: Download backups artifact
        uses: actions/download-artifact@v4
        with:
          name: backups

      - name: Restore database
        run: |
          sudo cp -rv immich_database*.sql.xz /var/snap/immich-distribution/common/backups
          sudo immich-distribution.import -y -d /var/snap/immich-distribution/common/backups/immich_database*.sql.xz

      - name: Restore assets
        run: |
          sudo cp -rv immich_assets*.tar.xz /var/snap/immich-distribution/common/backups
          sudo immich-distribution.import -y -a /var/snap/immich-distribution/common/backups/immich_assets*.tar.xz

      - name: TEST | Install requirements
        run: pip install -r tests/requirements.txt

      - name: TEST | Wait for Immich to start
        run: make wait -C tests

      - name: TEST | Run Sync Service Tests
        run: make test-sync -C tests


