name: Build and run System Tests

on:
  push:
    branches:
      - 'bump/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest

    outputs:
      runjob: ${{ steps.detect.outputs.runjob }}

    steps:
      - uses: actions/checkout@v3

      - name: Detect if this commit already have an active workflow running
        id: detect
        env:
          GH_TOKEN: ${{ github.token }}      
        run: |
          sleep $(( RANDOM % 10 ))
          if gh run list --status in_progress --json headSha --jq ".[].headSha" | grep -q "$GITHUB_SHA"; then
            echo "This commit already have an active workflow running, canceling this one."
            echo "runjob=yes" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    runs-on: ubuntu-latest
    needs: [ prepare ]
    if: ${{ needs.prepare.outputs.runjob == 'yes' }}

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v3
      - uses: snapcore/action-build@v1

      - name: Install package
        run: |
          sudo snap install --dangerous *.snap

      - name: Install requirements
        run: pip install -r tests/requirements.txt

      - name: Run Selenium Tests
        run: make ci -C tests

      - name: Upload test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: selenium-test-report
          path: |
            tests/report.html
            tests/assets/style.css
            tests/latest_logs
