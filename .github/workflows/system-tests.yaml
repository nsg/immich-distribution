name: Build and run System Tests

on:
  push:
    branches:
      - 'bump/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  workflow_dispatch:

jobs:
  build-snap:
    name: Build Snap Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build snap package
        uses: snapcore/action-build@v1
        id: build

      - name: Save snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: development-snap-package
          if-no-files-found: error
          path: |
            ${{ steps.build.outputs.snap }}

  run-tests:
    name: Run System Tests
    runs-on: ubuntu-latest

    needs: build-snap

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: development-snap-package

      - name: TEST | Install package
        run: |
          find .
          sudo snap install --dangerous *.snap

      - name: TEST | Install requirements
        run: pip install -r tests/requirements.txt

      - name: TEST | Run Selenium Tests
        run: make test -C tests

      - name: TEST | Run Sync Service Tests
        run: make test-sync -C tests

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-report
          path: |
            tests/latest_logs
            tests/report/
            tests/assets/live.js
            tests/assets/pytest_style.css
            tests/dashboard.html

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-screenshots
          path: |
            tests/screenshots/
