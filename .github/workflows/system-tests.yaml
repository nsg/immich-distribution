name: System Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install immich-distribution from edge channel
        run: sudo snap install --edge immich-distribution

      - name: Run tests
        run: |
          sleep 10
          journalctl -eu snap.immich-distribution.haproxy.service
