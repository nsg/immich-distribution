name: Build and release snap package to edge channel

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

  workflow_dispatch:

jobs:
  dependencies:
    uses: ./.github/workflows/dependencies.yaml
  
  build:
    name: Build and Test Immich & Release Snap Package
    runs-on: ubuntu-latest
    needs: dependencies

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: workdir

      - name: Extract workdir
        run: |
          tar -xzf workdir.tar.gz

      - name: Debug
        run: |
          pwd
          find .

      - name: Build snap package
        uses: snapcore/action-build@v1
        id: build

      - name: Save snap artifact
        uses: actions/upload-artifact@v3
        with:
          name: edge-snap
          if-no-files-found: error
          path: |
            ${{ steps.build.outputs.snap }}

      - name: TEST | Install package
        run: sudo snap install --dangerous ${{ steps.build.outputs.snap }}

      - name: TEST | Install requirements
        run: pip install -r tests/requirements.txt

      - name: TEST | Run Selenium Tests
        run: make ci -C tests

      - name: Upload snap package to edge channel
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: edge
